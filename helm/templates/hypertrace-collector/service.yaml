apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: hypertrace-collector
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
  {{ range $port := .Values.service.ports }}
    - name: {{ $port.name }}
      port: {{ $port.port }}
      targetPort: {{ $port.targetPort }}
      protocol: {{ $port.protocol }}
  {{ end }}
  selector:
    {{- toYaml .Values.serviceSelectorLabels | nindent 4 }}
